<svg width="420" height="72" viewBox="0 0 420 72"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="igGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F58529"/>
      <stop offset="35%" stop-color="#DD2A7B"/>
      <stop offset="65%" stop-color="#8134AF"/>
      <stop offset="100%" stop-color="#515BD4"/>
    </linearGradient>
  </defs>

  <!-- Card -->
  <rect x="0" y="0" width="420" height="72" rx="14" fill="#FFFFFF"
        stroke="#E5E7EB"/>

  <!-- Instagram icon background -->
  <rect x="12" y="12" width="48" height="48" rx="12"
        fill="url(#igGrad)"/>

  <!-- Instagram camera -->
  <rect x="25" y="25" width="22" height="22" rx="6"
        fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="36" cy="36" r="5" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="43" cy="29" r="1.6" fill="#fff"/>

  <!-- Username -->
  <text x="72" y="36"
        font-size="15"
        font-weight="600"
        font-family="Inter, system-ui, sans-serif"
        fill="#111827">
    instagram.com/yourusername
  </text>

  <!-- Follow button -->
  <rect x="318" y="20" width="90" height="32" rx="16"
        fill="url(#igGrad)"/>

  <text x="363" y="41"
        text-anchor="middle"
        font-size="13"
        font-weight="600"
        font-family="Inter, system-ui, sans-serif"
        fill="#fff">
    Follow
  </text>

</svg>
